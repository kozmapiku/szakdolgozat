<div class="content">
	<div fxLayout="column wrap" fxLayoutAlign="space-around stretch" fxLayoutGap="16px">
		<div *ngFor="let accommodation of accommodations;let index = index" class="mat-card-css">
			<mat-card [routerLink]="['/accommodation', accommodation.id, 'details']" class="mat-elevation-z4" fxFlex
					  fxLayout="row wrap">
				<div class="mat-card-css" fxFlex="40">
					<mat-card-header>
						<mat-card-title>{{accommodation.name}}</mat-card-title>
						<mat-card-subtitle>{{accommodation.address}}</mat-card-subtitle>
					</mat-card-header>
					<mat-card-content>
						<p>Férőhely: {{accommodation.maxGuests}}</p>
					</mat-card-content>
				</div>
				<div class="mat-card-css" fxFlex="60">
					<img [src]="'data:image/jpeg;base64,' + accommodation.mainImage" alt="Szállásról egy fénykép"
						 class="acc-img">
				</div>
			</mat-card>
		</div>
	</div>
</div>
