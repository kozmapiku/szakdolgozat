<mat-card>
	<mat-card-content>
		<form (ngSubmit)="login(form)" [formGroup]="form">
			<h2>Bejelentkezés</h2>
			<mat-error *ngIf="!loginValid">
				Az e-mail cím vagy a jelszó nem megfelelő!
			</mat-error>
			<mat-form-field>
				<input #emailInput formControlName="email" matInput placeholder="E-mail" required>
				<mat-error *ngIf="form.hasError('required', 'email')">
					Az e-mail cím megadása kötelező!
				</mat-error>
				<mat-error *ngIf="form.hasError('pattern', 'email')">
					Az e-mail cím formátuma nem megfelelő!
				</mat-error>
			</mat-form-field>
			<mat-form-field>
				<input #passwordInput formControlName="password" matInput placeholder="Jelszó" required type="password">
				<mat-error *ngIf="form.hasError('required', 'password')">
					A jelszó megadása kötelező!
				</mat-error>
			</mat-form-field>
			<button [disabled]="!form.valid" color="primary" mat-raised-button type="submit">Bejelentkezés</button>
		</form>
	</mat-card-content>
</mat-card>
