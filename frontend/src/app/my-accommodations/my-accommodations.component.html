<div class="content">
  <div fxLayout="column wrap" fxLayoutAlign="space-around stretch" fxLayoutGap="16px">
    <div *ngFor="let accommodation of accommodations;let index = index" style="height: 400px">
      <mat-card [routerLink]="['/accommodation', accommodation.id, 'details']" class="mat-elevation-z4" fxFlex>
        <mat-card-header style="justify-content: center">
          <mat-card-title>{{accommodation.name}}</mat-card-title>
          <mat-card-subtitle style="text-align: center">{{accommodation.city}}</mat-card-subtitle>
        </mat-card-header>
        <img [src]="'data:image/jpeg;base64,' + accommodation.mainImage" alt="Szállásról egy fénykép" mat-card-image>
        <mat-card-content>
          <p>Férőhely: {{accommodation.max_guests}}</p>
        </mat-card-content>
        <mat-card-footer>
          <p>Cím: {{accommodation.address}}</p>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
