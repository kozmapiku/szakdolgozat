<div class="content">
  <div fxLayout="column wrap" fxLayoutAlign="space-around stretch" fxLayoutGap="16px">
    <div *ngFor="let reservation of reservations;let index = index" style="height: 200px">
      <mat-card [routerLink]="['/reservation', reservation.id, 'details']" class="mat-elevation-z4" fxFlex>
        <mat-card-header>
          <mat-card-title>{{reservation.accommodation.name}} {{reservation.from | date:'yyyy. MM. dd'}}
            - {{reservation.end | date:'yyyy. MM. dd'}}</mat-card-title>
          <mat-card-subtitle>{{reservation.accommodation.city}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>Ennyi főre: {{reservation.guests}}</p>
        </mat-card-content>
        <mat-card-footer style="margin-left: auto">
          <p>Cím: {{reservation.accommodation.address}}</p>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
