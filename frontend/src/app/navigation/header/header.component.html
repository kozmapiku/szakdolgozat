<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a routerLink="/home">Főoldal</a>
    <a routerLink="/accommodation/create">Hírdetés</a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <li >
        <a *ngIf="!authService.authenticated" routerLink="/login">Bejelentkezés</a>
        <a *ngIf="!authService.authenticated" routerLink="/register">Regisztráció</a>
        <a *ngIf="authService.authenticated" (click)="logout()" routerLink="/">Kijelentkezés</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
