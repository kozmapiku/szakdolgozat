<h1 mat-dialog-title>Értékelje a szállást!</h1>
<div mat-dialog-content>
  <label>Mennyire értékeled a szállást?</label>
  <star-rating (ratingChange)="onRatingChange($event)" [rating]="0" [starType]="'svg'"></star-rating>
  <mat-form-field appearance="outline" style="width: 500px">
    <mat-label>Írjon véleményt! (opcionális)</mat-label>
    <textarea [(ngModel)]="data.description" matInput> </textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button (click)="onNoClick()" color="warn" mat-raised-button>Mégsem</button>
  <button [mat-dialog-close]="data" color="primary" mat-raised-button>Értékelés</button>
</div>
