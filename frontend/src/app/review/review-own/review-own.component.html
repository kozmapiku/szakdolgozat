<div class="content">
	<div *ngIf="reviews.length == 0">
		<h1>Még nem adtál le értékelést!</h1>
	</div>
	<div fxLayout="column wrap" fxLayoutAlign="space-around stretch" fxLayoutGap="16px">
		<div *ngFor="let review of reviews;let index = index">
			<mat-card class="mat-elevation-z4" fxFlex>
				<mat-card-header>
					<h1><a
						[routerLink]="['/accommodation', review.accommodation.id, 'details']">{{review.accommodation.name}}</a>
					</h1>
				</mat-card-header>
				<mat-card-content>
					<div style="align-items: start">
						<star-rating [rating]="review.star" [starType]="'svg'"></star-rating>
					</div>
					<p>{{review.comment}}</p>
				</mat-card-content>
			</mat-card>
		</div>
	</div>
</div>
